<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TinyGame</title>
	<style> 
		body {background-color: #011A25;}
		#container {width: 800px; height: 500px; margin: auto; position: absolute; top: 0; left: 0; bottom: 0; right: 0;}
		canvas{
			background-color:#502025;
			border:1px solid #000;
			box-shadow:0 0 10px #000;
			-webkit-user-select:none;
			-khtml-user-select:none;
			-moz-user-select:none;
			-o-user-select:none;
			user-select:none; 
			cursor:default;
		}
		#debug_stuffs {color: #EEE; font-size: 11px;}
	</style>
	<script src="Lib/TinyGame.js"></script>	
	<script src="Lib/TinyGame.Game.js"></script>
	<script src="Lib/TinyGame.Input.js"></script>
	<script src="Lib/TinyGame.Math.js"></script>
	<script src="Lib/TinyGame.States.js"></script>	
	<script src="Lib/TinyGame.Time.js"></script>	
	<script src="Lib/TinyGame.Cache-Loader.js"></script>	
	<script src="Lib/TinyGame.Objects.js"></script>
	<script src="Lib/TinyGame.ObjectFactory-Handler.js"></script>
	<script src="Lib/TinyGame.Scene.js"></script>	
	<script src="Lib/TinyGame.Vector2.js"></script>
	<script src="Lib/TinyGame.Physics.js"></script>
	<script src="Lib/TinyGame.World.js"></script>	
	<script src="game.js"></script>
</head>
<body>
<div id="container"></div>
<div id="debug_stuffs"></div>
</body>
</html>
